<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBI Economic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #60a5fa); /* Increased contrast with darker blue to lighter blue */
      margin: 0;
      padding: 40px;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8em;
      color: #fefcbf;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      font-size: 1.8em;
      color: #fefcbf;
      margin: 60px 0 20px;
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #3b82f6, #10b981);
      transition: height 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      background: #f0f9ff;
    }

    .card:hover::before {
      height: 10px;
    }

    .card h3 {
      color: #1e3a8a;
      margin: 0 0 10px;
      font-size: 1.4em;
    }

    .card p {
      color: #374151;
      margin: 0;
      font-size: 1.1em;
    }

    canvas {
      max-width: 900px;
      margin: 50px auto;
      display: block;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 25px;
      animation: fadeInUp 1s ease-in-out;
    }

    #gdpChartImage {
      margin: 50px auto;
      max-width: 900px;
      display: block;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    #gdpChartImage:hover {
      transform: scale(1.02);
    }

    .footer-note {
      color: #e5e7eb;
      margin-top: 15px;
      font-size: 0.95em;
      opacity: 0.9;
      animation: fadeIn 1.5s ease-in;
    }

    .error {
      color: #f87171;
      margin-top: 20px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
      }

      .card-container {
        grid-template-columns: 1fr;
      }

      canvas, #gdpChartImage {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>RBI Economic Dashboard</h1>
  <div class="footer-note">Updated in Real-Time from RBI Website</div>

  <div id="cards" class="card-container"></div>

  <h2>Exchange Rates</h2>
  <canvas id="exchangeChart"></canvas>
  <div id="timestamp" class="footer-note"></div>

  <h2>GDP Performance Chart</h2>
  <img id="gdpChartImage" src="" alt="GDP Chart from RBI" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const BASE_URL = "http://127.0.0.1:5050";

    async function loadDashboard() {
      try {
        const res = await fetch(`${BASE_URL}/rbi-data`);
        const data = await res.json();

        const cardContainer = document.getElementById("cards");
        const categories = ["policy_rates", "reserve_ratios", "deposit_rates", "market_trends"];

        categories.forEach(cat => {
          if (data[cat]) {
            data[cat].forEach(item => {
              const card = document.createElement("div");
              card.className = "card";
              const parts = item.split(":");

              if (parts.length === 2) {
                card.innerHTML = `<h3>${parts[0].trim()}</h3><p>${parts[1].trim()}</p>`;
              } else {
                card.innerHTML = `<p>${item}</p>`;
              }

              cardContainer.appendChild(card);
            });
          }
        });

        const labels = [];
        const values = [];
        let exchangeTimestamp = "";

        data.exchange_rates.forEach(rate => {
          if (typeof rate === "string" && rate.includes(":")) {
            const [label, val] = rate.split(":");
            labels.push(label.trim());
            const number = parseFloat(val.replace(/[^\d.]/g, ""));
            values.push(isNaN(number) ? 0 : number);
          } else if (typeof rate === "string" && rate.includes("As at")) {
            exchangeTimestamp = rate;
          }
        });

        if (exchangeTimestamp) {
          document.getElementById("timestamp").innerText = exchangeTimestamp;
        }

        new Chart(document.getElementById("exchangeChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "INR Exchange Rates",
              data: values,
              backgroundColor: "#3b82f6",
              borderColor: "#1e3a8a",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: "INR Exchange Rates",
                font: { size: 18, weight: '600' },
                color: '#1e3a8a'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                grid: { color: 'rgba(0, 0, 0, 0.1)' }
              },
              x: {
                grid: { display: false }
              }
            }
          }
        });

      } catch (err) {
        document.body.innerHTML += `<p class="error">Failed to load RBI data: ${err.message}</p>`;
        console.error("RBI Data Load Error:", err);
      }
    }

    async function loadGdpChart() {
      try {
        const res = await fetch(`${BASE_URL}/gdp-chart`);
        const data = await res.json();

        const gdpImg = document.getElementById("gdpChartImage");

        if (data.gdp_chart_base64) {
          gdpImg.src = `data:image/png;base64,${data.gdp_chart_base64}`;
        } else {
          gdpImg.style.display = "none";
          document.body.innerHTML += `<p class="error">Failed to load GDP chart: ${data.error || "No image data"}</p>`;
        }
      } catch (err) {
        console.error("GDP Chart Load Error:", err);
        document.body.innerHTML += `<p class="error">Error loading GDP chart: ${err.message}</p>`;
      }
    }

    window.onload = function () {
      loadDashboard();
      loadGdpChart();
    };
  </script>
</body>
</html>
